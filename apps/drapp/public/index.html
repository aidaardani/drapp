<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
        />
        <meta name="theme-color" content="#3f4079" />
        <meta name="description" content="اپلیکیشن نوبت دهی پذیرش24" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <script src="%PUBLIC_URL%/env-config.js"></script>
        <title>اپلیکیشن نوبت دهی‌ | پذیرش24</title>
    </head>
    <body dir="rtl">
        <noscript>برای اجرای اپلیکیشن لطفا Javascript مرورگر خود را فعال کنید.</noscript>
        <div id="root"></div>
        <script>
            window.addEventListener('load', function () {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
            window.addEventListener('resize', function () {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
        </script>
    </body>
</html>
